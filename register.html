<html>
<head>
<title>register</title>
<link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
	<div class="background2">
<div class="container1">
	<div class="form">
	<h1>REGISTER HERE</h1>
<form class="my-form" action="login.html" method="POST">
<div class="form-group">
<label>FirstName</label>
&nbsp;
<input type="text" name="first_name" placeholder="enter firstname">
</div>
<div class="form-group">
<label>LastName</label>
&nbsp;
<input type="text" name="last_name" placeholder="enter lastname">
</div>
<div class="form-group">
<label>email</label>
&nbsp;
&nbsp;
&nbsp;
&nbsp;
&nbsp;
<input type="text" name="email" placeholder="email">
</div>
<div class="form-group">
<label>username</label>
&nbsp;
<input type="text" name="user_name" placeholder="enter username">
</div>
<div class="form-group">
<label>Password</label>
&nbsp;
<input type="password" name="pwd" placeholder="enter password">
</div>
<div class="form-group">
<label>Conform Password</label>
&nbsp;
<input type="password" name="cpwd" placeholder="enter password once again">
</div>
<div class="form-group">
<label>phone no</label>
&nbsp;
<input type="text" name="phno" placeholder="enter phone no">
</div>
<div class="form-group">
<label>Age</label>
&nbsp;
&nbsp;
&nbsp;
&nbsp;
&nbsp;
<input type="number" name="Age"><br>
</div>
<div class="form-group">
<label>Address</label>
<textarea style="width:45%" name="address">enter address</textarea>
	</div>
<div class="form-group">
<label>gender</label>
&nbsp;
<select name="gender">
	<option value="-1" selected>select gender</option>
<option value="male">Male</option>
<option value="female">Female</option>
<option value="others">others</option>
</select>
</div>
<br> 
<input class="button" type="submit" name="submit" value="submit">

<input class="button" type="reset" name="reset" value="clear">

</form>
</div>
</div>
</div>
</body>
</html>
